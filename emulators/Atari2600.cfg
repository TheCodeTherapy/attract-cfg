# Atari2600
executable  ~/Emulation/emulators/RetroArch/retroarch
args        -L ~/.config/retroarch/cores/stella_libretro.so "[romfilename]"
rompath     ~/Emulation/platforms/atari2600/roms/
romext      .zip;.7z
system      Atari2600
info_source listsoftware+thegamesdb.net
artwork     flyer   ~/Emulation/platforms/atari2600/media/box3d
artwork     snap    ~/Emulation/platforms/atari2600/media/video;~/Emulation/platforms/atari2600/media/snaps
artwork     wheel   ~/Emulation/platforms/atari2600/media/wheel
